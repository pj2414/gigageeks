    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="report.css">
        <title>JavaScript and HTML Forms</title>
    </head>
    <body>
        <h2>Before assessment, we need the following details</h2>
        <form id="contactForm">
            <label for="name">Name of the child :</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label>Gender :</label>
            <label for="male"><input type="radio" id="male" name="gender" value="Male">Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="Female">Female</label>
            <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <script src="code.js"></script>
</body>
</html>

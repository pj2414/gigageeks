<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h2 { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 100px;
            color: rgb(30, 209, 27);
        }

        #bubble {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #bubble:hover {
            transform: scale(1.2);
        }

        .container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <h2>Bubble Pop Game</h2>

    <div class="container">
        <div id="bubble"></div>
    </div>

    <script>
        document.getElementById("bubble").addEventListener("click", popBubble);

        function popBubble() {
            resetBubble();
        }

        function resetBubble() {
            // Reset the bubble to a random position
            const bubble = document.getElementById("bubble");
            const maxX = window.innerWidth - bubble.offsetWidth;
            const maxY = window.innerHeight - bubble.offsetHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            bubble.style.left = randomX + "px";
            bubble.style.top = randomY + "px";
        }
    </script>
</body>
</html>

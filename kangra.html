<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kangra.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Juego de bingo</title>
</head>

<body>
    <section class="score">
        <p title="The more balls left in the bowl when you win , it means that you achieved a win in fewer attempts , that determines your score"> Maximum Score <span id="score">0</span> points </p>
    </section>
    <section class="competitors">
        <div class="carton">
            <h2>Player</h2>
            <div class="carton__number-container" id="playerBoard"></div>
        </div>
        <div class="mixer">
            <p id="numberDraw">Start</p>
        </div>
        <div class="carton">
            <h2>CPU</h2>
            <div class="carton__number-container" id="cpuBoard"></div>
        </div>
    </section>

    <section class="automatic-play" id="autoPlay">
        <button class="aut-btn" id="automatic">Automatic play</button>
        <button class="aut-btn hidden" id="stopAutomatic">stop</button>
    </section>

    <section class="numbers" id="totalNumbers"></section>

    <script src="./kangra.js"></script>
</body>

</html>
